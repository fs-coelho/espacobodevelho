<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Bode Velho</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu -->
    <header>
        <div class="box-img-logo"><!-- Imagem menu -->
            <a href="#menu"><img src="img/logo.jpg" alt="Logo"></a>
        </div>

        <nav><!-- Navegação -->
            <a href="#menu">Home</a>
            <a href="#servico">Serviços</a>
            <a href="#contato">Contato</a>
        </nav>
    </header>
    
    <!-- Conteudo principal -->
    <main id="menu">

        <section class="sec-1"><!-- Imagem -->
            <div class="box-img-principal">
                <div class="img-fundo"></div>

                <div class="box-text-principal">
                    <h1>Espaço Bode Velho</h1>

                    <div>
                        <a href="#contato">Contato</a>
                    </div>
                </div>
            </div>
        </section>


        <section class="servicos" id="servico"><!-- SERVIÇOS -->
            <h2>Serviços</h2>

            <div class="box-servicos"><!-- BOX CARDS-->
                <div class="box-barbearia"><!-- CARDS-->
                    <h3>Barbearia</h3>
                    <div class="box-barbearia-cards">
                        <div class="cards">
                            <img src="img/pessoa-1.jpg" alt="pessoa">
                            <div class="cards-text">
                                <h4>Nome</h4>
                                <p>Serviços</p>
                            </div>
                        </div>

                        <div class="cards">
                            <img src="img/pessoa-2.jpg" alt="pessoa">
                            <div class="cards-text">
                                <h4>Nome</h4>
                                <p>Serviços</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="box-tattoo-cards">
                    <h3>Tattoo</h3>
                    <div>
                        <div class="cards">
                            <img src="img/pessoa-3.jpg" alt="">
                            <div class="cards-text">
                                <h4>Nome</h4>
                                <p>Serviços</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="contato" id="contato">
            <div class="box-contato-localizacao">
                <div class="box-contato">
                    <h2>Contato</h2>
                    <div class="box-icones-contato">
                        <div class="box-card-contato">
                            <a href="">
                                <img src="icones/whatsapp.png" alt="">
                            </a>
                            <a href="https://wa.me/5551999096626" target="_blank">
                                (00)00000-0000
                            </a>
                        </div>
                        <div class="box-card-contato">
                            <a href="">
                                <img src="icones/instagram.png" alt="">
                            </a>
                            <a href="">
                                @insta
                            </a>
                        </div>
                        <div class="box-card-contato">
                            <a href="">
                                <img src="icones/facebook.png" alt="">
                            </a>
                            <a href="">
                                @face
                            </a>
                        </div>
                    </div>
                </div>

                <div class="horario">
                    <h2>Horarios</h2>
                    <p><span>Terça - Quinta:</span> 13:30h - 20:00h</p>
                    <p><span>Sexta - Sabado:</span> 8:30h - 20:00h</p>
                </div>

                <div class="box-localizacao">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3463.2680552990682!2d-51.15121140506295!3d-29.76988963442267!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951969f09e3ad505%3A0x99a49a3387f14cd8!2sEspa%C3%A7o%20Bode%20Velho!5e0!3m2!1spt-BR!2sbr!4v1666709083250!5m2!1spt-BR!2sbr" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </section>
        
    </main>

    <footer>
        <p>Espaço Bode Velho &reg;</p>
    </footer>

</body>
</html>
